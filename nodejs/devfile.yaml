schemaVersion: 2.2.0
metadata:
  attributes:
    metadata-name-field: generateName
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.6
      endpoints:
        - exposure: public
          name: nodejs
          protocol: http
          targetPort: 3000
      memoryLimit: 1G
      mountSources: true
      volumeMounts:
        - name: npm
          path: /home/user/.npm
  - name: npm
    volume:
      size: 1G
