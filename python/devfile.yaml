schemaVersion: 2.2.0
metadata:
  attributes:
    metadata-name-field: generateName
components:
  - attributes:
      controller.devfile.io/merge-contribution: true
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.6
      memoryLimit: 2G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: venv
          path: /home/user/.venv
    name: python
  - name: venv
    volume:
      size: 1G
